<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="css.js"></script>
</head>
<body>
    <div class="progress" style="height: 20px;">
    <div class="progress-bar" style="width: 40px;"></div>
</div>
<hr>
<div class="progress">
    <div class="progress-bar" style="width: 70%;">70%</div>
</div>
<hr>
<div class="progress">
    <div class="progress-bar" style="width: 10%;">70%</div>
</div><br>
<div class="progress">
    <div class="progress-bar bg-success" style="width: 20%;">70%</div>
</div>
</div><br>
<div class="progress">
    <div class="progress-bar bg-info" style="width: 20%;">70%</div>
</div>
</div><br>
<div class="progress">
    <div class="progress-bar bg-warning" style="width: 20%;">70%</div>
</div>
</div><br>
<div class="progress">
    <div class="progress-bar bg-danger" style="width: 20%;">70%</div>
</div>
</div><br>
<div class="progress">
    <div class="progress-bar bg-white" style="width: 20%;">70%</div>
</div>
</div><br>
<div class="progress">
    <div class="progress-bar bg-secondary" style="width: 20%;">70%</div>
</div>
</div><br>
<div class="progress">
    <div class="progress-bar bg-light" style="width: 20%;">70%</div>
</div>
</div><br>
<div class="progress">
    <div class="progress-bar bg-dark" style="width: 20%;">70%</div>
</div>
<h1>Striped Progress Bar</h1>
<div class="progress">
    <div class="progress-bar progress-bar-striped" style="width: 40%"></div>
</div>
<h1>Animated Progress Bar</h1>
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%;"></div>
</div>
<h1>Multi progress bar</h1>
<div class="progress">
    <div class="progress-bar bg-success" style="width: 40%;">Free Space</div>
    <div class="progress-bar bg-warning" style="width: 10%;">Warning</div>
    <div class="progress-bar bg-danger" style="width: 20%;">Danger</div>
</div>
</body>
</html>
